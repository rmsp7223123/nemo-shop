<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네모샵(nemoshop)</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="d-none">네모샵 - 멤버쉽</h1>
    <header>
      <div class="logo">
        <img src="images/header-logo.png" alt="네모샵" />
      </div>
      <div class="page-title">
        <p>membership</p>
      </div>
    </header>
    <section>
      <article>
        <form autocomplete="off">
          <fieldset>
            <legend class="d-none">회원 로그인</legend>
            <div class="login-field">
              <h2>회원 로그인</h2>
              <div>
                <label for="u-id" class="screen-out">아이디</label>
                <input
                  type="text"
                  name="u-id"
                  id="u-id"
                  maxlength="12"
                  placeholder="아이디"
                />
              </div>
              <div>
                <label for="u-pw" class="screen-out">비밀번호</label>
                <input
                  type="password"
                  name="u-pw"
                  id="u-pw"
                  placeholder="비밀번호"
                  maxlength="16"
                />
              </div>
              <div>
                <input type="checkbox" name="save-id" id="save-id" />
                <label for="save-id">아이디 저장</label>
              </div>
              <div>
                <input type="submit" value="로그인" />
                <button type="button">회원가입</button>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend class="d-none">비회원 주문조회</legend>
            <div class="check-field">
              <h2>비회원 주문조회</h2>
              <div>
                <label for="order-num">주문번호</label>
                <input
                  type="text"
                  name="order-num"
                  id="order-num"
                  placeholder="-를빼고 입력해주세요."
                />
              </div>
              <div>
                <label for="guk-num">연락처</label>
                <select name="guk-num" id="guk-num">
                  <option value="010">010</option>
                  <option value="060">062</option>
                  <option value="070">070</option>
                </select>
                -
                <input type="text" id="mid-num" name="mid-num" maxlength="4" />
                -
                <input
                  type="text"
                  id="last-num"
                  name="last-num"
                  maxlength="4"
                />
              </div>
              <div>
                <button type="submit">주문조회</button>
              </div>
            </div>
          </fieldset>
        </form>
      </article>
    </section>
    <aside>
      <ul class="links">
        <li>
          <a href="#">이용약관</a>
        </li>
        <li>
          <a href="#">개인정보취급방침</a>
        </li>
        <li>
          <a href="#">고객센터</a>
        </li>
      </ul>
    </aside>
    <footer>
      <p class="contact">1566.5678</p>
      <div class="site-info">
          <p class="address">광주광역시 서구 경열로3, 네모샵</p>
          <p class="owner">copyright&copy; 2017. nemonshop all rights reserved.</p>
      </div>
      <div class="logo2">
        <img src="images/footer-logo.png" alt="네모샵" />
      </div>
    </footer>
  </body>
</html>
